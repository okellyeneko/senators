<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senators</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <section id="LeadersParties">
    <h1 class="titles">US Senators</h1>
    <div id="parties">
      <div id="reps" class="red">
        <h1></h1>
        <p class="numSen"></p>
        <h2 id="partyHeaderRep"></h2>
        <ul id="repLeaders"></ul>
      </div>
      <div id="dems" class="blue">
        <h1></h1>
        <p class="numSen"></p>
        <h2 id="partyHeaderDem"></h2>
        <ul id="demLeaders"></ul>
      </div>
      <div id="indep" class="red">
        <h1></h1>
        <p class="numSen"></p>
        <h2 id="partyHeaderInd"></h2>
        <ul id="indLeaders"></ul>
      </div>
    </div>
  </section>
  <section id="allsenatorsSection">
    <h1 class="titles">Filter Senators</h1>
    <table id="allsenatorsTable">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>
            <select id="selectParty" onchange="filter()">
              <option value="">All (party)</option>
            </select>
          </th>
          <th>
            <select id="selectGender" onchange="filter()">
              <option value="">All (gender)</option>
            </select>
          </th>
          <th>
            <select id="selectRank" onchange="filter()">
              <option value="">All (rank)</option>
            </select>
          </th>
          <th>
            <select id="selectState" onchange="filter()">
              <option value="">All (state)</option>
            </select>
          </th>
        </tr>
        <tr id="attributes">
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Party</th>
          <th>Gender</th>
          <th>Rank</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody id="allsenators">
      </tbody>
    </table>
    <p id="error"></p>
  </section>
  <section id="detailsSection">
    <div id="detailsDiv">
      <label for="checkInput" class="close-hamburger" onclick="closeDetails()"><i class="fas fa-times"></i></label>
      <div id="details">
        <h2 id="detailsName"></h2>
        <ul id="listofDetails"></ul>
      </div>
  </div>
  </section>
</body>
<script src="./index.js"></script>

</html>
