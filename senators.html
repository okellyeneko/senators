<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senators</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section>
    <div id="parties">
      <div id="reps">
        <h1></h1>
        <p class="numSen"></p>
        <h2>Leaders of the party</h2>
        <ul id="repLeaders"></ul>
      </div>
      <div id="dems">
        <h1></h1>
        <p class="numSen"></p>
        <h2>Leaders of the party</h2>
        <ul id="demLeaders"></ul>
      </div>
      <div id="indep">
        <h1></h1>
        <p class="numSen"></p>
        <h2>Leaders of the party</h2>
        <ul id="indLeaders"></ul>
      </div>
    </div>
  </section>
  <section id="allsenatorsSection">
    <table id="allsenatorsTable">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>
            <select id="selectParty" onchange="filter()">
              <option value="">All(parties)</option>
            </select>
          </th>
          <th>
            <select id="selectGender" onchange="filter()">
              <option value="">All(genders)</option>
            </select>
          </th>
          <th>
            <select id="selectRank" onchange="filter()">
              <option value="">All(ranks)</option>
            </select>
          </th>
          <th>
            <select id="selectState" onchange="filter()">
              <option value="">All(states)</option>
            </select>
          </th>
        </tr>
        <tr id="attributes">
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Party</th>
          <th>Gender</th>
          <th>Rank</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody id="allsenators">
      </tbody>
    </table>
    <p id="error"></p>
  </section>
  <section>
    <div id="detailsDiv">
      <div id="details">
        <h2>Senator Details</h2>
        <ul id="listofDetails"></ul>
      </div>
  </div>
  </section>
</body>
<script src="./index.js"></script>

</html>
